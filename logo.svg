<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="collar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c8956c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d9a67d;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="bg-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1510;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bg-glow)" stroke="#222" stroke-width="2"/>

  <!-- Body - long dachshund body -->
  <ellipse cx="105" cy="128" rx="52" ry="22" fill="#1a1510"/>

  <!-- Belly/chest tan -->
  <ellipse cx="105" cy="135" rx="44" ry="12" fill="#c8956c" opacity="0.9"/>

  <!-- Back legs -->
  <rect x="140" y="140" width="10" height="24" rx="5" fill="#1a1510"/>
  <rect x="148" y="140" width="10" height="24" rx="5" fill="#1a1510"/>
  <!-- Back paws tan -->
  <ellipse cx="145" cy="165" rx="6" ry="4" fill="#c8956c"/>
  <ellipse cx="153" cy="165" rx="6" ry="4" fill="#c8956c"/>

  <!-- Front legs -->
  <rect x="62" y="138" width="10" height="26" rx="5" fill="#1a1510"/>
  <rect x="70" y="138" width="10" height="26" rx="5" fill="#1a1510"/>
  <!-- Front paws tan -->
  <ellipse cx="67" cy="165" rx="6" ry="4" fill="#c8956c"/>
  <ellipse cx="75" cy="165" rx="6" ry="4" fill="#c8956c"/>

  <!-- Tail - perky curl -->
  <path d="M155 120 Q170 108 165 96 Q162 90 158 94" stroke="#1a1510" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Neck -->
  <ellipse cx="68" cy="118" rx="18" ry="20" fill="#1a1510"/>

  <!-- Head -->
  <ellipse cx="55" cy="100" rx="24" ry="22" fill="#1a1510"/>

  <!-- Snout - long dachshund nose -->
  <ellipse cx="35" cy="105" rx="16" ry="11" fill="#1a1510"/>

  <!-- Tan eyebrow marks -->
  <ellipse cx="50" cy="93" rx="6" ry="3" fill="#c8956c" opacity="0.8"/>
  <ellipse cx="62" cy="93" rx="6" ry="3" fill="#c8956c" opacity="0.8"/>

  <!-- Tan cheeks -->
  <ellipse cx="42" cy="108" rx="8" ry="5" fill="#c8956c" opacity="0.7"/>

  <!-- Tan muzzle -->
  <ellipse cx="30" cy="107" rx="10" ry="7" fill="#c8956c" opacity="0.6"/>

  <!-- Eyes -->
  <circle cx="50" cy="97" r="4" fill="#2a2015"/>
  <circle cx="50" cy="96" r="2.5" fill="#1a1510"/>
  <circle cx="49" cy="95" r="1" fill="#fff" opacity="0.8"/>

  <circle cx="60" cy="97" r="3.5" fill="#2a2015"/>
  <circle cx="60" cy="96" r="2.2" fill="#1a1510"/>
  <circle cx="59" cy="95" r="0.8" fill="#fff" opacity="0.8"/>

  <!-- Nose -->
  <ellipse cx="24" cy="103" rx="5" ry="3.5" fill="#111"/>
  <ellipse cx="23" cy="102" rx="1.5" ry="1" fill="#333" opacity="0.4"/>

  <!-- Ears - floppy dachshund ears -->
  <ellipse cx="42" cy="84" rx="14" ry="22" fill="#1a1510" transform="rotate(-20 42 84)"/>
  <ellipse cx="70" cy="82" rx="12" ry="20" fill="#1a1510" transform="rotate(15 70 82)"/>
  <!-- Inner ear tan -->
  <ellipse cx="42" cy="86" rx="8" ry="14" fill="#2a1f15" transform="rotate(-20 42 86)"/>
  <ellipse cx="70" cy="84" rx="7" ry="12" fill="#2a1f15" transform="rotate(15 70 84)"/>

  <!-- Collar -->
  <rect x="56" y="116" width="26" height="6" rx="3" fill="url(#collar)"/>
  <!-- Collar tag -->
  <circle cx="69" cy="125" r="4" fill="#c8956c"/>
  <text x="69" y="127" text-anchor="middle" font-size="5" font-weight="bold" fill="#0a0a0a" font-family="system-ui">R</text>

  <!-- Mouth - slight smile -->
  <path d="M22 108 Q28 113 34 108" stroke="#111" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>
