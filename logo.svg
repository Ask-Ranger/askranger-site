<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="collar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c8956c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d9a67d;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="#1a150f" stroke="#c8956c" stroke-width="2.5" stroke-opacity="0.3"/>

  <!-- Body - long dachshund body -->
  <ellipse cx="105" cy="128" rx="52" ry="22" fill="#2c2018"/>
  <!-- Body highlight -->
  <ellipse cx="100" cy="124" rx="42" ry="14" fill="#382a1e" opacity="0.7"/>

  <!-- Belly/chest tan -->
  <ellipse cx="105" cy="138" rx="40" ry="10" fill="#c8956c"/>

  <!-- Tail - perky curl -->
  <path d="M155 120 Q172 106 166 92 Q162 84 156 90" stroke="#2c2018" stroke-width="7" fill="none" stroke-linecap="round"/>
  <path d="M155 120 Q172 106 166 92 Q162 84 156 90" stroke="#382a1e" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Back legs -->
  <rect x="138" y="140" width="11" height="24" rx="5.5" fill="#2c2018"/>
  <rect x="149" y="140" width="11" height="24" rx="5.5" fill="#2c2018"/>
  <!-- Back paws tan -->
  <ellipse cx="143.5" cy="165" rx="7" ry="4.5" fill="#c8956c"/>
  <ellipse cx="154.5" cy="165" rx="7" ry="4.5" fill="#c8956c"/>

  <!-- Front legs -->
  <rect x="60" y="138" width="11" height="26" rx="5.5" fill="#2c2018"/>
  <rect x="71" y="138" width="11" height="26" rx="5.5" fill="#2c2018"/>
  <!-- Front paws tan -->
  <ellipse cx="65.5" cy="165" rx="7" ry="4.5" fill="#c8956c"/>
  <ellipse cx="76.5" cy="165" rx="7" ry="4.5" fill="#c8956c"/>

  <!-- Neck -->
  <ellipse cx="68" cy="118" rx="18" ry="22" fill="#2c2018"/>

  <!-- Head -->
  <ellipse cx="55" cy="100" rx="26" ry="24" fill="#2c2018"/>
  <!-- Head highlight -->
  <ellipse cx="53" cy="97" rx="18" ry="16" fill="#382a1e" opacity="0.5"/>

  <!-- Snout - long dachshund nose -->
  <ellipse cx="33" cy="106" rx="18" ry="12" fill="#2c2018"/>

  <!-- Tan eyebrow dots (classic dachshund markings) -->
  <circle cx="48" cy="91" r="5" fill="#c8956c" opacity="0.9"/>
  <circle cx="62" cy="91" r="4.5" fill="#c8956c" opacity="0.9"/>

  <!-- Tan cheeks -->
  <ellipse cx="40" cy="110" rx="10" ry="6" fill="#c8956c" opacity="0.8"/>

  <!-- Tan muzzle -->
  <ellipse cx="28" cy="109" rx="12" ry="8" fill="#c8956c" opacity="0.7"/>

  <!-- Ears - floppy dachshund ears -->
  <ellipse cx="40" cy="82" rx="15" ry="24" fill="#2c2018" transform="rotate(-20 40 82)"/>
  <ellipse cx="72" cy="80" rx="13" ry="22" fill="#2c2018" transform="rotate(15 72 80)"/>
  <!-- Inner ear -->
  <ellipse cx="40" cy="84" rx="9" ry="16" fill="#3a2a1e" transform="rotate(-20 40 84)"/>
  <ellipse cx="72" cy="82" rx="8" ry="14" fill="#3a2a1e" transform="rotate(15 72 82)"/>

  <!-- Eyes - bigger, more expressive -->
  <circle cx="48" cy="97" r="5" fill="#0a0a0a"/>
  <circle cx="47" cy="96" r="2" fill="#fff" opacity="0.85"/>
  <circle cx="49" cy="98" r="0.8" fill="#fff" opacity="0.4"/>

  <circle cx="61" cy="97" r="4.5" fill="#0a0a0a"/>
  <circle cx="60" cy="96" r="1.8" fill="#fff" opacity="0.85"/>
  <circle cx="62" cy="98" r="0.7" fill="#fff" opacity="0.4"/>

  <!-- Nose -->
  <ellipse cx="21" cy="104" rx="6" ry="4.5" fill="#111"/>
  <ellipse cx="20" cy="103" rx="2" ry="1.2" fill="#444" opacity="0.5"/>

  <!-- Mouth -->
  <path d="M19 109 Q26 115 33 109" stroke="#1a1510" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Collar -->
  <rect x="54" y="116" width="28" height="7" rx="3.5" fill="url(#collar)"/>
  <!-- Collar tag -->
  <circle cx="68" cy="127" r="5" fill="#d9a67d" stroke="#c8956c" stroke-width="1"/>
  <text x="68" y="129.5" text-anchor="middle" font-size="6" font-weight="bold" fill="#1a150f" font-family="system-ui">R</text>
</svg>
